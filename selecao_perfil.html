<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuida Saúde - Seleção de Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="profile-selection-container">
        <header>
            <img src="logo.png" alt="Cuida Saúde" class="logo">
            <h2>Cadastro</h2>
            <p>Selecione o seu perfil no Cuida Saúde</p>
        </header>

        <div class="profiles">
            <div class="profile-option" onclick="selectProfile('prestador')">
                <img src="prestador.png" alt="Prestador">
                <p>Prestador</p>
            </div>
            <div class="profile-option" onclick="selectProfile('usuario')">
                <img src="usuario.png" alt="Usuário">
                <p>Sou Usuário</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
