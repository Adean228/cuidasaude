<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuida Saúde - Seleção de Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="profile-selection-container">
        <header>
            <img src="logo.jpeg" alt="Cuida Saúde" class="logo">
            <h2>Cadastro</h2>
            <p>Selecione o seu perfil no Cuida Saúde</p>
        </header>

        <div class="profiles">
            <div class="profile-option" onclick="selectProfile('prestador')">

                <img src="prestador.png" alt="Prestador">
                <a href="cadastro_prestador.html">Prestador</a>
               
            </div>
            <div class="profile-option" onclick="selectProfile('usuario')">
                <img src="user.png" alt="Usuário">
                <a href="cadastro_usuario.html"> Sou Usuário</a>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
