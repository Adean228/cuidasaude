<!DOCTYPE html>
<html lang="pt-BR">
<head>

        </div>
        <button id="theme-toggle" onclick="toggleTheme()">🌙 Mudar Tema</button>

        <button class="solicitar-btn" onclick="solicitarAtendimento()">Solicitar Atendimento</button>

            <p>Nenhum agendamento</p>
        </section>

        <section class="avaliacao">
            <div class="sua-avaliacao">
                <h3>Sua Avaliação</h3>
                <p>5.0⭐</p>
            </div>
            <div class="item">
                <h3>Item</h3>
                <p>Você não possui avaliação pendente.</p>
            </div>
        </section>

        <section class="categorias">
            <h2>Categorias</h2>
            <!-- Adicionar ícones de categorias aqui -->
        </section>
    </main>
    
    <footer>
        <!-- Adicionar navegação do rodapé aqui -->
    </footer>
