<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuida Saúde - Cadastro Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="login-container">
        <div class="logo">
            <img id="profile-preview" class="profile-pic" src="user.png" alt="Cuida Saúde">
        </div>
        <input type="file" id="profile-pic-upload" accept="image/*" onchange="previewImage(event)" style="display: none;">
        <label for="profile-pic-upload" class="upload-btn">Escolher Foto</label> <!-- Botão de upload -->

        <h2>Cadastro de Usuário</h2>
        <form onsubmit="return cadastrar(event)">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <button type="submit">Criar Conta</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('profile-preview');
                preview.src = reader.result;
                localStorage.setItem('fotoUsuario', reader.result); // Salva a foto no LocalStorage
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function cadastrar(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;

            // Salva o nome no LocalStorage
            localStorage.setItem('nomeUsuario', nome);

            // Redireciona para a página home
            window.location.href = 'finalizacao.html';
        }
    </script>
</body>
</html>
